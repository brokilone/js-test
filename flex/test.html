<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>
        #container{
            display: flex;
            border: 1px solid blue;
            justify-content: space-evenly;;
            width: 200px;
            height: 600px;
            flex-wrap: wrap;
            align-content: flex-start;

        }
        #container div{
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border: 1px solid red;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>

</body>
</html>
